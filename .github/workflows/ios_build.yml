name: Build iOS

on:
  workflow_dispatch: # Allows manual trigger
  push:
    branches:
      - main # Or your default branch name

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0' # Support for video_player >=2.10.0
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          # Clean existing pods and lock file
          rm -rf Pods
          rm -rf Podfile.lock
          
          # If Podfile doesn't exist, create a basic one
          if [ ! -f Podfile ]; then
            echo "platform :ios, '15.0'" > Podfile
            echo "target 'Runner' do" >> Podfile
            echo "  use_frameworks!" >> Podfile
            echo "end" >> Podfile
          fi

          # Update platform to 15.0
          sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/g" Podfile

          # Inject the necessary fixes into the post_install block if it exists, 
          # otherwise add a new post_install block.
          if grep -q "post_install do" Podfile; then
            # Insert the fixes at the beginning of the existing post_install block
            sed -i '' '/post_install do |installer|/a\
              installer.pods_project.targets.each do |target|\
                target.build_configurations.each do |config|\
                  config.build_settings["IPHONEOS_DEPLOYMENT_TARGET"] = "15.0"\
                  config.build_settings["SWIFT_VERSION"] = "5.0"\
                end\
              end' Podfile
          else
            echo "post_install do |installer|" >> Podfile
            echo "  installer.pods_project.targets.each do |target|" >> Podfile
            echo "    target.build_configurations.each do |config|" >> Podfile
            echo "      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'" >> Podfile
            echo "      config.build_settings['SWIFT_VERSION'] = '5.0'" >> Podfile
            echo "    end" >> Podfile
            echo "  end" >> Podfile
            echo "end" >> Podfile
          fi

          pod install
          cd ..

      - name: Build iOS (No Codesign - Physical)
        run: flutter build ios --release --no-codesign

      - name: Build iOS (Simulator - for Testing)
        run: flutter build ios --simulator --debug

      - name: Prepare Artifacts
        run: |
          # Prepare IPA for physical devices
          mkdir -p build/ios/iphoneos/Payload
          cp -r build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos
          zip -r ZahyaStore_iOS.ipa Payload
          cd ../../..

      - name: Upload iOS IPA (Physical)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-physical
          path: build/ios/iphoneos/ZahyaStore_iOS.ipa

      - name: Upload iOS Simulator (For Appetize.io)
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/Runner.app
